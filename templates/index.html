<!DOCTYPE html>
<html>
<head>
	<!-- <link rel="stylesheet" href="main.css"> -->
	<!-- <link rel="stylesheet" href="buttons.css"> -->
    <meta charset="utf-8" />
    <title>Daily Ricochet</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    	body{
    		background: rgb(222,222,222);
			background: linear-gradient(0deg, rgba(222,222,222,1) 0%, rgba(236,236,236,1) 100%);
    	}
    	* { padding: 0; margin: 0; }
    	canvas { display: block; margin: 0 auto; border: 4px outset #244e5e;}
    </style>

    
</head>

<body class>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Daily Ricochet</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Leaderboard</a>
	        </li>
	       
	      
	      </ul>
	    
	    </div>
	  </div>
	</nav>



	<div class="container p-4" >
		<div class="row align-items-start">
			


			<div class="col" >
				<div class="row">
					<div class="canvas">
						<canvas id="myCanvas" width="600" height="600" class="rounded"></canvas>
					</div>
				</div>

				<div class="row p-2 align-items-center">
					<div class ="col text-center">
						<button id="resetbutton" type="button" class="btn btn-dark btn-sm align-self-center">Reset</button>
						<button id="update_score" type="button" class="btn btn-dark btn-sm align-self-center">Update</button>
					</div>
				</div>
			</div>

			<div class="col border rounded">
	      		<table class="table" id="score_table">
				  <thead>
				    <tr>
				      <th scope="col"></th>
				      <th scope="col">User</th>
				      <th scope="col">Score</th>
			
				    </tr>
				  </thead>
				  <tbody>
					{% for i in range(scores|length) %}
					    <tr>
					      <td>{{ i+1 }}</td>
					      <td>{{ scores[i][0].username }}</td>
					      <td>{{ scores[i][1].score }} </td>
					    </tr>
					{% endfor %}
				</tbody>	
				</table>
	    	</div>


		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='app.js')}}"></script>

</body>
</html>
